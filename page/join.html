<div id="join_form_container">
  <div class="join_form_warp">
    <h1 class="title">회원가입</h1>
    <form
      method="post"
      action="정보를 서버로 보낼 때 도착할 서버의url"
      id="join_form"
    >
      <fieldset>
        <div id="form_sort_wrap">
          <div id="name_wrap">
            <input
              type="text"
              value=""
              placeholder="이름을 입력하세요."
              id=""
            />
          </div>
          <div id="email_wrap">
            <input
              type="email"
              placeholder="이메일을 입력하세요."
              value=""
              id="email"
            />
          </div>
          <div id="double_check_btn" class="btn">
            <input
              type="button"
              value="중복 확인"
              id="double_check"
              class="btn_input"
            />
          </div>
          <div id="password_wrap">
            <input
              type="password"
              value=""
              placeholder="비밀번호를 입력하세요."
              id=""
            />
          </div>
          <div id="re_password_wrap">
            <input
              type="password"
              value=""
              placeholder="비밀번호를 한 번 더 입력하세요."
              id=""
            />
          </div>
          <div id="join_btn" class="btn">
            <input type="submit" value="회원가입하기" id="" class="btn_input" />
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
